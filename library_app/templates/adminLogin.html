{%extends 'navbar.html'%}
{%load static%}
{%block content%}
<div class="container my-5">
  <div class="row p-0 pb-0 pe-lg-0 pt-lg-0 align-items-center rounded-3 border shadow-lg">
  <div class="container col-xl-10 col-xxl-8 px-4 py-5 bg-tertiary" >
    <div class="row g-lg-5 py-0">
      <div class="col-lg-7 text-lg-start">
              <h2 class="col-6 tm-text-primary">Login as Librarian</h2>
             <div class="col-lg-10">
                <img src="{%static '/img/librarian.gif'%}" width="100%" height="100%" alt=""><br><br>
              </div>
        <p class="col-lg-10 fs-4">On this gateway you will be able yo provide services to different students</p>     
      </div>

       <!--Librarian Login part-->
      <div class="col-md-10 mx-auto col-lg-5">
        {%include 'partials/messages.html'%}
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" action="">
          {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
              <label class="control-label col-xs-4">{{ field.label_tag }}</label>
              <div class="col-xs-8">
              {{ field }}
               </div>
            </div>
            {% endfor %}
          <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
          <hr class="my-4">
          <small><a href="#">Forgot Password?</a></small>
          <!-- <small class="text-muted">Don't Have an account?<a href="{%url 'adminclick'%}">Sign Up</a></small> -->
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
{%endblock%}
